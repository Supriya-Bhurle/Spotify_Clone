<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favorite music here</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>

    <ul>
        <li class="brand"><img src="logo.png.jpg " alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
    </ul>
    </nav>


    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName">Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">05:00 <i id="0" class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Let me love you.jpg" alt="2">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Perfect.jpg" alt="3">
                    <span class="songName">Perfect</span>
                    <span class="songlistplay"><span class="timestamp">04:39 <i id="2" class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Pathaan.jpg" alt="4">
                    <span class="songName">Pathaan</span>
                    <span class="songlistplay"><span class="timestamp">03:23 <i id="3" class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Thoda Thoda Pyaar.jpg" alt="5">
                    <span class="songName">Thoda Thoda Pyaar</span>
                    <span class="songlistplay"><span class="timestamp">04:04 <i id="4" class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Shershaah.jpg" alt="6">
                    <span class="songName">Shershaah</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i id="5" class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Khariyat.jpg" alt="7">
                    <span class="songName">Khariyat</span>
                    <span class="songlistplay"><span class="timestamp">03:01 <i id="6" class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Tere Pyaar mein.jpg" alt="8">
                    <span class="songName">Tere pyaar main</span>
                    <span class="songlistplay"><span class="timestamp">03:50 <i id="7" class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/Love AAj Kal.jpg" alt="9">
                    <span class="songName">Love AAj KAL</span>
                    <span class="songlistplay"><span class="timestamp">04:07 <i id="8" class="far fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="covers/DUNIYAA.jpg" alt="10">
                    <span class="songName">DUNIYAA</span>
                    <span class="songlistplay"><span class="timestamp">03:42 <i id="9" class="far fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons -->
            <i class="fa-sharp fa-2x fa-solid fa-backward-step"></i>
            <i class="far fa-2x fa-play-circle" id = "masterPlay"></i>
            <i class="fa-sharp fa-2x fa-solid fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Kesariya</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58f86994b1.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
   
    
</body>
</html>
